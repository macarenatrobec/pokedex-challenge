<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedex
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionChange)="searchPokemon($event)" debounce="700" placeholder="ex: Cherubi or 780">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Pokedex
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row *ngIf="pokedex.length === 0">
    <ion-title>No results</ion-title>
  </ion-row>
  <ion-row *ngIf="pokedex.length > 0">
    <ion-col *ngFor="let pokemon of pokedex" size="6" size-md="4">
      <app-card [pokemon]="pokemon" (click)="openPokemonDetail(pokemon)"></app-card>
    </ion-col>
  </ion-row>
  <ion-button *ngIf="!searching" (click)="getMore()" expand="block" fill="clear">See more</ion-button>
</ion-content>
